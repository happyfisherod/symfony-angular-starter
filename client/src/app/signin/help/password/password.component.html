<ng-container *ngIf="completed; else showForm">
    <p>Instructions to reset your password have been sent to your email address.</p>
</ng-container>

<ng-template #showForm>
    <form [formGroup]="form" (submit)="submit($event)">
        <fieldset [disabled]="submitting">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username" spellcheck="false" required>
                <mat-hint><a routerLink="../username">Forgot username?</a></mat-hint>
            </mat-form-field>
            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="!form.valid || submitting">Reset Password</button>
        </fieldset>
    </form>
</ng-template>
